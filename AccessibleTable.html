<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>HTML Accessible table</h1>
    </header>
    <main>
        <table>
            <caption> Student Info</caption>
            <colgroup>
                <col span="3" style="background-color:burlywood;">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">GPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">20008</td>
                    <td>Mr.Abul</td>
                    <td>3.50</td>
                </tr>
                <tr>
                    <td>20009</td>
                    <td>Mr.Babul</td>
                    <td>3.55</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
