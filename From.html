<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registation Form</h2>
    <div>
        <label for="Full Name">Full Name</label>
        <input type="text" name="fullname" id="fullname">
    </div> <br>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </div> <br>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div> <br>
    <div>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
    </div> <br>
    <div>
        <label for="photo">Choos your photo</label>
        <input type="file" name="photo" id="photo">
    </div> <br>
    <div>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender" value="Male" checked>Male
        <input type="radio" name="gender" id="gender" value="female">Female
    </div><br>
    <div>
        <label for="religion">Religion</label>
        <input type="checkbox" name="religion" id="religion" value="Islam" checked>Islam
        <input type="checkbox" name="religion" id="religion" value="hindu">hindhu
    </div><br>
    <div>
        <label for="department">Department</label>
        <select name="department">
            <option value="cse">CSE</option>
            <option value="eee" selected>EEE</option>
            <option value="tex">Tex</option>
        </select>
    </div><br>
    <div>
        <label for="message">Message</label><br>
        <textarea cols="20" rows="10"></textarea>
    </div><br>
    <div>
        <input type="submit" value="Submit">
        <input type="reset" value="clear">
    </div>






</body>
</html>
